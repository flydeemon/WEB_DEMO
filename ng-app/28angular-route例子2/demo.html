<!DOCTYPE html>
<html ng-app="myModule">
	<head>
		<meta charset="UTF-8">
		<title>demo</title>
		<script src="../angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.bootcss.com/angular.js/1.5.5/angular-route.js"></script>
		<script src="module.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body ng-controller="Ctrl1">
		<!--$location.path()传入路径，实现路由功能-->
		<a href="" ng-click="$location.path('a1/123')">跳转到a1</a>
		<a href="" ng-click="$location.path('a2')">跳转到a2</a>
		<a href="" ng-click="$location.path('a3')">跳转到a3</a>
		<div ng-view></div>
	</body>
	
</html>
