<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>tooltip</title>
	</head>
	<link rel="stylesheet" type="text/css" href="../easyui.css" />
	<link rel="stylesheet" type="text/css" href="../icon.css" />

	<script src="../jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../jquery.easyui.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			$('#tooltip').tooltip({
				position: 'right',
				content: '百度',
				trackMouse: true,
				showDelay: 500,
				hideDelay: 500,
			});
		});
		
		document.getElementById("box").value
	</script>
	
	<body>
		<a id="tooltip" class="easyui-tooltip" href="#">www.baidu.com</a>
	</body>
</html>
