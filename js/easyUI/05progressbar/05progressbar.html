<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>progressbar</title>
		<link rel="stylesheet" type="text/css" href="../easyui.css" />
		<script src="../jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../jquery.easyui.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				//启动进度条
				var timer = null;
				$('#btn').click(function() {
					clearTimeout(timer);
					var val = $('#progress').progressbar('getValue');
					if (val < 100) {
						val += Math.floor(Math.random() * 10);
						$('#progress').progressbar('setValue', val);
						timer = setTimeout(arguments.callee, '200');
					}
				});
				//设置进度条
				$('#progress').progressbar({
					width: 200,
					height: 30,
					value: 0,
					onChange: function(value) {
						if (value == 100) {
							alert('已完成' + value + '%');
						}
					},
				});
				
				//重置进度条
				$('#resize').click(function(){
					clearTimeout(timer);
					$('#progress').progressbar({
						value: 0,
					});
				});
			});
		</script>
	</head>

	<body>
		<input id="btn" type="button" class="easyui-linkbutton" value="开始" />
		<input id="resize" type="button" class="easyui-linkbutton" value="重置" />
		<div id="progress" class="easyui-progressbar"></div>
	</body>

</html>
