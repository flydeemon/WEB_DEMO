<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>resizable</title>
		<script src="../jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../jquery.easyui.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				$('#box').resizable({
					disabled: false,
					minWidth: 50,
					minHeight: 50,
					handles: 'e',
					edge: 10,
					
					onStartResize: function(e){
						console.log('start');	
					},
					onResize: function(e){
						console.log('resize');
					},
					onStopResize: function(e){
						console.log('stop');
					},
					
				});
				console.log($('#box').resizable('options'));
			});
		</script>
	</head>

	<body>
		<!--从标签中创建-->
		<div class="easyui-resizable" style="width: 100px;height: 100px;background: lightgrey;"></div>

		<!--从js中创建-->
		<div id="box" style="width: 100px;height: 100px;background: lightcoral;"></div>
	</body>

</html>
