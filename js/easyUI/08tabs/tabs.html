<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>tabs</title>
		<link rel="stylesheet" type="text/css" href="../easyui.css" />
		<link rel="stylesheet" type="text/css" href="../icon.css" />
	
		<script src="../jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../jquery.easyui.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$('#tab').tabs({
					width: 200,
					height: 200,
					plain: false,
					fit: true,
					border: false,
					tools: [{
						iconCls: 'icon-add',
						handler: function(){
							alert('add');	
						}
					}],
					
					//事件
					onSelect: function(title){
						//alert(title);
					},
					
					onClose: function(title){
						
					},
					
				});
			});
		</script>
	</head>
	<body>
		<!--从标签中创建-->
		<div class="easyui-tabs" data-options="width:200,height:200">
			<div title="tab1" style="overflow: auto;width: 100px;height: 100px;">tab1</div>
			<div title="tab2" style="overflow: auto;width: 100px;height: 100px;">tab2</div>
			<div title="tab3" style="overflow: auto;width: 100px;height: 100px;">tab3</div>
		</div>
		
		<!--从js中创建-->
		<div id="tab">
			<div title="t1" style="overflow: auto;width: 100px;height: 100px;">选项卡1</div>
			<div title="t2" style="overflow: auto;width: 100px;height: 100px;">选项卡2</div>
			<div title="t3" style="overflow: auto;width: 100px;height: 100px;">选项卡3</div>
		</div>
	</body>
</html>
