<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>accordion</title>
		<link rel="stylesheet" type="text/css" href="../easyui.css" />
		<link rel="stylesheet" type="text/css" href="../icon.css" />
	
		<script src="../jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../jquery.easyui.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--从标签中创建-->
		<div class="easyui-accordion" style="width:300px;height:300px">
			<div title="title1" iconCls="icon-save" style="overflow: auto;padding: 10px;">
				<h3>第一个tab</h3>
			</div>
			<div title="title2" iconCls="icon-save" style="overflow: auto;padding: 10px;">
				<h3>第二个tab</h3>
			</div>
			<div title="title3" iconCls="icon-save" style="overflow: auto;padding: 10px;">
				<h3>第三个tab</h3>
			</div>
		</div>
		
		<!--从js中创建-->
		<div id="accordion">
			
		</div>
	</body>
</html>
