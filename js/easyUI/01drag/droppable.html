<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>droppable</title>
	</head>
	<script src="../jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../jquery.easyui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="drag.js" type="text/javascript" charset="utf-8"></script>
	
	<style type="text/css">
		html, body{margin: 0;width: 100%; height: 100%;}
		#box{
			top: 10px;
			left: 10px;
			width: 100px;
			height: 100px;
			background: lightcoral;
		}
		
		#dropBox{
			position: relative;
			top: 50%; left: 50%;
			margin-top: -100px; margin-left: -250px;
			overflow: auto;
			width: 500px;
			height: 200px;
			background: lightblue;
		}


	</style>	
	
	<body>
		<div id="dropBox">
			<div id="box">
				<a href="#" onclick="javascript:$('#box').draggable('enable');">start</a>
				<a href="#" onclick="javascript:$('#box').draggable('disable');">stop</a>
			</div>
		</div>
		
		
	</body>
</html>
