<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>拖动</title>
		<style type="text/css">
			.item{background: lightsalmon;}
			.left{
				float: left;
				top: 10px;
				left: 10px;
			}
			.right{
				float: left;
				top: 10px;
				margin-left: 200px;
			}
			
		</style>
		<script src="../jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../jquery.easyui.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$('.left .item').draggable({
					revert: true,
					proxy: 'clone',
				});
				
				$('.right .drop').droppable({
					onDrop: function(e, source){
						$(this).append(source);
					},
				});
			});
		</script>
	</head>
	<body>
		<div class="left">
			<table cellspacing="2px" cellpadding="2px">
				<tr><td><div class="item">英语</div></td></tr>
				<tr><td><div class="item">数学</div></td></tr>
				<tr><td><div class="item">语文</div></td></tr>
			</table>
		</div>
		
		<div class="right">
			<table border="1px" cellspacing="0px" cellpadding="0px">
				<tr>
					<td><div class="blank"></div></td>
					<td><div class="title">星期一</div></td>
					<td><div class="title">星期二</div></td>
					<td><div class="title">星期三</div></td>
					<td><div class="title">星期四</div></td>
					<td><div class="title">星期五</div></td>
				</tr>
				
				<tr>
					<td><div class="time">8:00</div></td>
					<td><div class="drop"></div></td>
					<td><div class="drop"></div></td>
					<td><div class="drop"></div></td>
					<td><div class="drop"></div></td>
					<td><div class="drop"></div></td>
				</tr>
				
				<tr>
					<td><div class="time">9:00</div></td>
					<td><div class="drop"></div></td>
					<td><div class="drop"></div></td>
					<td><div class="drop"></div></td>
					<td><div class="drop"></div></td>
					<td><div class="drop"></div></td>
				</tr>
				
			</table>
		</div>
		
	</body>
</html>
