<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>draggable</title>
		<style type="text/css">
			.item{background: lightsalmon;}
			.left{
				
				float: left;
				top: 10px;
				left: 10px;
			}
			.right{
				float: left;
				top: 10px;
				margin-left: 200px;
			}
			
		</style>
		<script src="../jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../jquery.easyui.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$('.left .item').draggable({
					revert: true,
					proxy: 'clone',
				});
				
				$('.right .drop').droppable({
					onDrop: function(e, source){
						
						var c = $(source).clone();
						$(this).append(c);
						//设置拖动后还能继续拖动
						c.draggable({
							revert:true
						});
						
					},
				});
			});

	</head>
	<body>

			</table>
		</div>
		
		<div class="right">
			<table border="1px" cellspacing="0px" cellpadding="0px">

					<td class="blank"></td>
					<td class="title">星期一</td>
					<td class="title">星期二</td>

					<td class="drop"></td>

					<td class="drop"></td>
				</tr>
