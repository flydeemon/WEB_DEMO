<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>panel</title>
	</head>
	<link rel="stylesheet" type="text/css" href="../easyui.css" />
	<link rel="stylesheet" type="text/css" href="../icon.css" />

	<script src="../jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../jquery.easyui.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			$('#panel').panel({
				width: 200,
				height: 100,
				title: 'My Panel',
				closable: true,
				fit: false,
				border: true,
				doSize: true,
				noheader: false,
				content: '<h1>hello</h1>',
				footer: 'df',
				iconCls: 'icon-ok',
				loadingMessage: 'Loading!!!',
				
				
				tools: [{
					iconCls: 'icon-add',
					handler: function(){alert('add');}
				},{
					iconCls: 'icon-save',
					handler: function(){alert('save');}
				}],
				
				
			});
			
			$('#panel').panel('move',{
				width: 600,
				height: 400
			});
		});
	</script>
	<body>
		<!--从标签中创建-->
		<!--<div class="easyui-panel" data-options="title:'控制面板',width:200,height:100,closable:true"></div>-->
		<!--从js中创建-->
		<div id="panel"></div>
	</body>
</html>
