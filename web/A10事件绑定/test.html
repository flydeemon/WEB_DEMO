<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			window.onload = function(){
				var EventFn = function(name, fn){
					this.name = name;
					this.fn = fn;
					this.getName = function(){
						console.log('name: ' + this.name);
					};
					this.runFn = function(){
						this.fn();
					}
				};

				var demo = new EventFn('obj', (function(){
					var time = 0;
					return function(){
						time++;
						console.log(time);
					}
				})());

				demo.getName();
				demo.runFn();
				demo.runFn();
				demo.runFn();
			};
		</script>
	</head>

	<body>

	</body>

</html>
