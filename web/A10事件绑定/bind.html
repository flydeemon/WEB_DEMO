<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>bind</title>
	</head>

	<body>
	</body>
	<script type="text/javascript">
		bind(document, 'click', fn);
		function fn(){
			alert(this);
		}
		function bind(obj, event, fn){
			if(obj.addEventListener){
				obj.addEventListener(event, fn, false);
			}else{
				obj.attachEvent('on' + event, function(){
					fn.call(obj);
				});
			}
		}
		
	</script>
</html>
