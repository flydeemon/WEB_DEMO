		/**
		 * 3.组合式继承
		 * 结合类式继承和构造函数继承的优点,可以实现父类原型共享,子类信息独立
		 * 缺点是使用了两次构造函数,性能下降
		 */
		//创建父类
		function SuperBook() {
			this.arr = ['Java', 'php', 'js'];
		}
		//定义父类原型
		SuperBook.prototype.getArr = function() {
			console.log('Book:' + this.arr);
		};
		//创建子类
		function SubBook(time) {
			this.time = time;
			//SuperBook.call(this);
		}
		//把父类的实例赋值给子类的原型,实现类式继承
		//SubBook.prototype = new SuperBook();
		SubBook.prototype = SuperBook;
		//定义子类原型
		SubBook.prototype.getTime = function() {
			console.log('SubBook' + this.time);
		};

		SuperBook.prototype.getName = function() {
			console.log('name');
		};
