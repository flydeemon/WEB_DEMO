	<script type="text/javascript">
		/**
		 * 1.构造函数继承
		 * 基于构造函数的继承方式,缺点是子类不能使用父类原型的属性
		 */
		//创建父类
		function SuperBook() {
			this.arr = ['Java','php','js'];
		}
		//定义父类原型
		SuperBook.prototype.getArr = function() {
			console.log('Book:' + this.arr);
		};
		//创建子类
		function SubBook(time) {
			this.time = time;
			SuperBook.call(this);
		}	

		//测试
		var book1 = new SubBook('20161003');
		//book1.arr.push('node');
		book1.getArr(); // << 出错
		
		var book2 = new SubBook('20161001');
		book2.getArr();
	</script>
