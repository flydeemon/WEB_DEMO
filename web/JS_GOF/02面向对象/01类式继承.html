<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>谈谈js继承</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		/**
		 * 1.类式继承
		 * 基于原型的继承方式,缺点是子类的属性修改会影响父类属性
		 */
		//创建父类
		function SuperBook() {
			this.arr = ['Java','php','js'];
		}
		//定义父类原型
		SuperBook.prototype.getArr = function() {
			console.log('Book:' + this.arr);
		};
		//创建子类
		function SubBook(time) {
			this.time = time;
		}
		//把父类的实例赋值给子类的原型,实现类式继承
		SubBook.prototype = new SuperBook();
		//定义子类原型
		SubBook.prototype.getTime = function() {
			console.log('SubBook' + this.time);
		};

		//测试
		var book1 = new SubBook('20161003');
		book1.arr.push('node');
		book1.getArr();
		book1.getTime();
		
		var book2 = new SubBook('20161001');
		book2.getArr();
		book2.getTime();
	</script>
</html>
