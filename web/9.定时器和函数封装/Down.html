<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>方块自动落下</title>
		<style type="text/css">
			div {
				width: 50px;
				height: 50px;
				background: lightcoral;
				position: absolute;
			}
		</style>
		<script src="doMove.js"></script>
		<script type="text/javascript">
			window.onload = function() {
				var str = '';
				
				for (var i = 0; i < 20; i++) {
					str += '<div style="top:0px;left:' + i * 60 + 'px;"></div>';
				}
				//加载Div
				document.body.innerHTML = str;
				
				var oDiv = document.getElementsByTagName('div');
				var len = oDiv.length;
				var num = 0;
				var timer = null;
				var open = true;	//自动上升，落下的开关
				
				document.onclick = function() {
					clearInterval(timer);
					if(open){
						open = false;
						timer = setInterval(function() {
							doMove(oDiv[num], 'top', 10, 500);
							num++;
							if (num == len){
								clearInterval(timer);	
								num = len - 1;	//记得数组的最大值
							}
						}, 100);		
					}else{
						open = true;
						timer = setInterval(function() {
							//alert(num)
							doMove(oDiv[num], 'top', -10, 0);
							num--;
							if (num < 0){
								clearInterval(timer);
								num = 0;
							}
						}, 100);
					}
					
				};
			};
		</script>
	</head>

	<body>
	</body>

</html>
