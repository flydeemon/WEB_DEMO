<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>array</title>
	</head>
	<script type="text/javascript">
		window.onload = function() {
			var arr = [1,2,4,8];
			var sum = 0;
			for (var i = 0,len = arr.length; i < len; i++){
				sum += arr[i];
			}
			document.write("arr:" + sum);
		};
	</script>

	<body>
	</body>

</html>
