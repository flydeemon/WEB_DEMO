<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<title>网站首页</title>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="bootstrap/css/style.css" />
	</head>

	<body>

		<header>
			<!--导航条-->
			<nav class="navbar navbar-default">
				<div class="container">
					<!--导航条头部-->
					<div class="navbar-header">
						<a class="navbar-brand" href="http://127.0.0.1:8020/web_demo/web/gdzsgr/default.html">
							<img class="img-responsive logo" src="img/logo.png" alt="中实国润" />
						</a>
						<button type="button" class="navbar-toggle navbar-right" data-toggle="collapse" data-target="#navbar-collapse">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
					</div>
					<!--导航条头部end-->
					<!--堆叠的内容-->
					<div class="collapse navbar-collapse" id="navbar-collapse">
						<ul class="nav navbar-nav navbar-right" style="margin-top:0;">
							<li><a href="#"><span class="glyphicon glyphicon-usd"></span>&nbsp;产品与解决方案</a></li>
							<li><a href="#"><span class="glyphicon glyphicon-wrench"></span>&nbsp;系统集成</a></li>
							<li><a href="#"><span class="glyphicon glyphicon-user"></span>&nbsp;服务和管理</a></li>
							<li><a href="#"><span class="glyphicon glyphicon-envelope"></span>&nbsp;关于我们</a></li>
						</ul>
					</div>
					<!--堆叠的内容end-->
				</div>
			</nav>
			<!--导航条end-->
		</header>
		<section>
			<!--图片轮播-->
			<div id="myCarousel" class="carousel slide">
				<ol class="carousel-indicators">
					<li class="active" data-target="#myCarousel" data-slide-to="0"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner">
					<div class="item active"><img src="img/1.jpg" alt="0" /></div>
					<div class="item"><img src="img/2.jpg" alt="1" /></div>
					<div class="item"><img src="img/3.jpg" alt="2" /></div>
				</div>
				<a href="#myCarousel" data-slide="prev" class="carousel-control left">&lsaquo;</a>
				<a href="#myCarousel" data-slide="next" class="carousel-control right">&rsaquo;</a>
			</div>
		</section>

		<footer class="navbar navbar-default navbar-fixed-bottom">
			<div class="text-muted text-center" style="padding: 10px;">
				<strong>Copyright &copy; 2014-2015 <a href="http://127.0.0.1:8020/web_demo/web/gdzsgr/default.html">中实国润企业网站管理系统</a>.</strong> All rights reserved.
			</div>
			 
		</footer>
</nav>
		
	</body>
	<script src="bootstrap/js/jQuery-2.1.4.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$('#myCarousel').carousel({
				//自动4秒播放
				interval: 4000,
			});
			
			$('.carousel-control').css('line-height', $('.carousel-inner img').height() + 'px');
			$(window).resize(function(){
				var height = $('.carousel-inner img').eq(0).height() ||
				$('.carousel-inner img').eq(1).height() ||
				$('.carousel-inner img').eq(2).height();
				$('.carousel-control').css('line-height', height + 'px');
			});
		});
	</script>

</html>
